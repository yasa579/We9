<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mrs+Sheppards&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      user-select: none;
      position: relative;
      z-index: 1;
      background: black;
    }

    h1 {
      font-family: 'Mrs Sheppards', cursive;
      margin-bottom: 30px;
      font-size: 50px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }

    .audio-container {
      width: 350px;
      display: flex;
      flex-direction: column;
      padding: 15px 20px;
      border-radius: 10px;
      background: rgba(0,0,0,0.5);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      gap: 10px;
    }

    .audio-label {
      font-size: 1.2em;
      font-weight: bold;
      color: white;
    }

    .audio-player {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .play-btn {
      border-radius: 50px;
      border: none;
      background: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .progress {
      flex: 1;
      height: 8px;
      -webkit-appearance: none;
      background: rgba(102, 77, 77, 0.3);
      border-radius: 3px;
      cursor: pointer;
    }

    .progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: none;
      margin-top: -3.5px;
    }

    .progress::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      border: none;
      cursor: pointer;
    }

    /* Video background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Video jadi background -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="BGS.mp4" type="video/mp4">
  </video>

  <h1>We9</h1>
  <main>
    <div class="audio-container" data-src="Matematika.mp3">
      <div class="audio-label">Matematika</div>
      <div class="audio-player">
        <button class="play-btn">▶</button>
        <input type="range" class="progress" min="0" max="100" value="0">
      </div>
      <audio src="Matematika.mp3"></audio>
    </div>

    <div class="audio-container" data-src="Mimpi.mp3">
      <div class="audio-label">Mimpi</div>
      <div class="audio-player">
        <button class="play-btn">▶</button>
        <input type="range" class="progress" min="0" max="100" value="0">
      </div>
      <audio src="Mimpi.mp3"></audio>
    </div>

    <div class="audio-container" data-src="Kunang-Kunang.mp3">
      <div class="audio-label">Kunang-Kunang</div>
      <div class="audio-player">
        <button class="play-btn">▶</button>
        <input type="range" class="progress" min="0" max="100" value="0">
      </div>
      <audio src="Kunang-Kunang.mp3"></audio>
    </div>

    <div class="audio-container" data-src="Memori-Suara.mp3">
      <div class="audio-label">Memori Suara</div>
      <div class="audio-player">
        <button class="play-btn">▶</button>
        <input type="range" class="progress" min="0" max="100" value="0">
      </div>
      <audio src="Memori-Suara.mp3"></audio>
    </div>

    <div class="audio-container" data-src="Revolusi.mp3">
      <div class="audio-label">Revolusi</div>
      <div class="audio-player">
        <button class="play-btn">▶</button>
        <input type="range" class="progress" min="0" max="100" value="0">
      </div>
      <audio src="Revolusi.mp3"></audio>
    </div>
  </main>

  <script>
    const containers = document.querySelectorAll('.audio-container');

    containers.forEach(container => {
      const audio = container.querySelector('audio');
      const playBtn = container.querySelector('.play-btn');
      const progress = container.querySelector('.progress');

      // Pause semua audio lain saat play
      playBtn.addEventListener('click', () => {
        containers.forEach(c => {
          if(c !== container) {
            c.querySelector('audio').pause();
            c.querySelector('audio').currentTime = 0;
            c.querySelector('.play-btn').textContent = "▶";
          }
        });

        if(audio.paused){
          audio.play();
          playBtn.textContent = "⏸";
        } else {
          audio.pause();
          playBtn.textContent = "▶";
        }
      });

      // Update progress bar saat audio berjalan
      audio.addEventListener('timeupdate', () => {
        if(audio.duration) {
          progress.value = (audio.currentTime / audio.duration) * 100;
        }
      });

      // Klik progress untuk pindah waktu
      progress.addEventListener('input', () => {
        audio.currentTime = (progress.value / 100) * audio.duration;
      });

      // Saat audio selesai → ganti tombol
      audio.addEventListener('ended', () => {
        playBtn.textContent = "▶";
        // otomatis play berikutnya
        const next = container.nextElementSibling;
        if(next && next.classList.contains('audio-container')){
          const nextAudio = next.querySelector('audio');
          const nextBtn = next.querySelector('.play-btn');
          nextAudio.play();
          nextBtn.textContent = "⏸";
        }
      });
    });
  </script>

</body>
</html>
