<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We9 - Music Player</title>
  
  <!-- PWA Metadata -->
  <meta name="theme-color" content="#000000">
  <meta name="description" content="We9 Music Player - Listen to your favorite songs">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mrs+Sheppards&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 150px 0 0 0;
      color: white;
      position: relative;
      z-index: 1;
      user-select: none;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    h1,h2,h3,h4,h5,h6 {
      font-family: 'Mrs Sheppards', cursive;
      margin: 0;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 40px;
      color: white;
      z-index: 2;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      padding: 10px 0;
    }
    header h1 {
      font-size: 2.5em;
      margin: 10px 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    header .install-btn {
      font-size: 2em;
      margin: 10px 20px;
    }
    main{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 2;
      padding: 20px;
    }
    .install-btn {
      width: 40px;
      height: 40px;
      background: #4CAF50;
      border: none;
      cursor: pointer;
      position: relative;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .install-btn:hover {
      transform: scale(1.1);
      background: #45a049;
    }
    
    .install-btn::before {
      content: "â†“";
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    /* Modal untuk instalasi PWA */
    .install-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    
    .install-modal-content {
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .install-modal h2 {
      color: #000;
      font-family: 'Roboto', sans-serif;
      margin-bottom: 15px;
    }
    
    .install-modal p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .install-modal button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .install-modal button:hover {
      background: #45a049;
    }
    
    .install-modal button.close {
      background: #f44336;
    }
    
    .install-modal button.close:hover {
      background: #d32f2f;
    }

    label {
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      text-align: left;
      margin-bottom: 10px;
    }
    
    audio {
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
    }
    
    .song-card {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    
    /* Video background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    /* Fallback jika video tidak tersedia */
    .video-fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      z-index: -2;
    }
    
    /* Offline indicator */
    .offline-indicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.8em;
      display: none;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    
    /* Loading indicator */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      body {
        margin: 130px 0 0 0;
      }
      
      header h1 {
        font-size: 2em;
      }
      
      .song-card {
        width: 85%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Video background dengan fallback -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="BGS.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="video-fallback"></div>

  <!-- Offline indicator -->
  <div class="offline-indicator" id="offlineIndicator">
    <span class="loading"></span> Offline Mode
  </div>

  <!-- Install modal -->
  <div class="install-modal" id="installModal">
    <div class="install-modal-content">
      <h2>Install We9 Music Player</h2>
      <p>Install this app on your device for offline access and quick launching.</p>
      <div id="installInstructions">
        <p><strong>After installation:</strong></p>
        <ul style="text-align: left; margin: 15px 0;">
          <li><strong>Android:</strong> Find in app drawer</li>
          <li><strong>Windows:</strong> Available in Start Menu</li>
          <li><strong>macOS:</strong> Available in Launchpad</li>
          <li><strong>Linux:</strong> Available in applications menu</li>
        </ul>
      </div>
      <button id="installButton">Install App</button>
      <button class="close" id="closeInstallModal">Not Now</button>
    </div>
  </div>

  <header>
    <h1>We9</h1>
    <button class="install-btn" id="installBtn" title="Install App"></button>
  </header>
  
  <main>
    <div class="song-card">
      <label for="matematika">Matematika</label>
      <audio id="matematika" controls>
        <source src="Matematika.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <div class="song-card">
      <label for="mimpi">Mimpi</label>
      <audio id="mimpi" controls>
        <source src="Mimpi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <div class="song-card">
      <label for="kunang-kunang">Kunang-Kunang</label>
      <audio id="kunang-kunang" controls>
        <source src="Kunang-Kunang.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <div class="song-card">
      <label for="memori-suara">Memori Suara</label>
      <audio id="memori-suara" controls>
        <source src="Memori-Suara.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <div class="song-card">
      <label for="revolusi">Revolusi</label>
      <audio id="revolusi" controls>
        <source src="Revolusi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </main>

  <script>
    // Service Worker Registration untuk PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Untuk GitHub Pages, kita perlu menggunakan path relatif
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Deteksi status koneksi
    window.addEventListener('online', () => {
      document.getElementById('offlineIndicator').style.display = 'none';
    });

    window.addEventListener('offline', () => {
      document.getElementById('offlineIndicator').style.display = 'block';
    });

    // Cek apakah offline saat pertama kali load
    if (!navigator.onLine) {
      document.getElementById('offlineIndicator').style.display = 'block';
    }

    // Logic untuk audio player
    const audios = document.querySelectorAll("audio");

    audios.forEach((audio, index) => {
      // Pause lagu lain kalau user play salah satu
      audio.addEventListener("play", () => {
        audios.forEach((other, i) => {
          if (i !== index && !other.paused) {
            other.pause();
            other.currentTime = 0;
          }
        });
      });

      // Kalau lagu selesai â†’ play berikutnya
      audio.addEventListener("ended", () => {
        let nextIndex = (index + 1) % audios.length;
        audios[nextIndex].play();
      });
    });

    // PWA Installation Logic
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const installModal = document.getElementById('installModal');
    const installButton = document.getElementById('installButton');
    const closeInstallModal = document.getElementById('closeInstallModal');

    // Sembunyikan tombol install secara default
    installBtn.style.display = 'none';

    // Event listener untuk beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      
      // Show install button
      installBtn.style.display = 'flex';
      
      // Show modal after a delay (hanya sekali)
      setTimeout(() => {
        if (!localStorage.getItem('installModalShown')) {
          installModal.style.display = 'flex';
          localStorage.setItem('installModalShown', 'true');
        }
      }, 3000);
    });

    // Install button click handler
    installBtn.addEventListener('click', () => {
      installModal.style.display = 'flex';
    });

    // Install button in modal
    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        // We've used the prompt, and can't use it again, discard it
        deferredPrompt = null;
        // Hide the install button
        installBtn.style.display = 'none';
        // Hide modal
        installModal.style.display = 'none';
      } else {
        // Fallback untuk browser yang tidak mendukung beforeinstallprompt
        alert('Untuk menginstal aplikasi, gunakan menu "Add to Home Screen" di browser Anda.');
        installModal.style.display = 'none';
      }
    });

    // Close modal button
    closeInstallModal.addEventListener('click', () => {
      installModal.style.display = 'none';
    });

    // Close modal when clicking outside
    installModal.addEventListener('click', (e) => {
      if (e.target === installModal) {
        installModal.style.display = 'none';
      }
    });

    // Event listener untuk appinstalled
    window.addEventListener('appinstalled', (e) => {
      console.log('PWA was installed');
      installBtn.style.display = 'none';
      installModal.style.display = 'none';
      // Tampilkan pesan sukses
      alert('We9 Music Player berhasil diinstal! Sekarang Anda dapat mengaksesnya offline.');
    });

    // Fallback untuk video background
    const bgVideo = document.getElementById('bgVideo');
    if (bgVideo) {
      bgVideo.addEventListener('error', function() {
        console.log('Video background failed to load, using fallback');
        document.querySelector('.video-fallback').style.zIndex = '-1';
      });
    }
  </script>
</body>
</html>
